{% extends "base.html" %}

<!-- base html 틀 안에 들어갈 내용 -->
{% block content %}
    <form action="/info/login/" method="post">
        {% csrf_token %}
    <div class="container info">
        <div class="form-group">
            <label for="formGroupExampleInput">아이디</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="ID">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">패스워드</label>
            <input type="text" class="form-control" id="pwd" name="pwd" placeholder="PASSWORD">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
    </div>
    </form>
{% endblock content %}
