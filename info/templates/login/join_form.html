{% extends "base.html" %}

<!-- base html 틀 안에 들어갈 내용 -->
{% block content %}
    <form action="/info/join/" method="post">
        {% csrf_token %}
    <div class="container info">
        <div class="form-group">
            <label for="formGroupExampleInput">아이디</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="ID">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">회원가입</button>
    </div>
    </form>
{% endblock content %}
