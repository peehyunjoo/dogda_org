{% extends "base.html" %}

<!-- base html 틀 안에 들어갈 내용 -->
{% block content %}

{% if request.session.id %}
<script>
function check(){
    if($("#dogda_name").val() ==""){
        alert("애견 이름을 입력해주세요.");
        return false;
    }else if($("#title").val() == ""){
        alert("제목을 입력해주세요.");
        return false;
    }else if($("#content").val() == ""){
        alert("내용을 입력해주세요.");
        return false;
    }else if($("#content").val() == ""){
        alert("내용을 입력해주세요.");
        return false;
    }
}
</script>
    <form action="/info/diary_form/" method="post" onsubmit="return check();">
        {% csrf_token %}
    <div class="container info">
        <input type="hidden" class="form-control" id="reg_date" name="reg_date" value="{{ reg_date }}">
        <input type="hidden" class="form-control" id="id" name="id" value="{{ request.session.id }}">
        <div class="form-group">
            <label for="formGroupExampleInput">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">내용</label>
            <input type="text" class="form-control" id="content" name="content" placeholder="내용">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">애견이름</label>
            <input type="text" class="form-control" id="dogda_name" name="dogda_name" placeholder="애견이름">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">생리날</label>
            <input type="text" class="form-control" id="flowers" name="flowers" placeholder="생리날">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">등록</button>
    </div>
    </form>

{% else %}
    <script>
    alert("로그인 해주세요");
    location.href='/info/login';
    </script>
{% endif %}

{% endblock content %}
