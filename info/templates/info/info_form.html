{% extends "base.html" %}

<!-- base html 틀 안에 들어갈 내용 -->
{% block content %}
    <form>
    <div class="container info">
        <div class="form-group">
            <label for="formGroupExampleInput">애견 출생년도</label>
            <input type="text" class="form-control" id="birth" placeholder="애견 출생년도">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">애견 이름</label>
            <input type="text" class="form-control" id="name" placeholder="애견 이름">
        </div>
        <div class="form-group">
            <input type="radio" class="radio" name="radio" value="woman">여자
            <input type="radio" class="radio" name="radio" value="man">남자
        </div>
        <div class="form-group">
            <select class ="form-control form-control-sm" name="type">
                <option value="mix"  id="mix">믹스견</option>
                <option value="mix"  id="mal">말티즈</option>
                <option value="mix"  id="jin">진돗개</option>
                <option value="mix"  id="dobe">도베르만</option>
                <option value="mix"  id="bul">불독</option>
                <option value="mix"  id="sab">삽살개</option>
                <option value="mix"  id="dal">달마시안</option>
                <option value="mix"  id="well">웰시코기</option>
                <option value="mix"  id="chi">치와와</option>
                <option value="mix"  id="yok">요크셔테리어</option>
                <option value="mix"  id="bishong">비숑</option>
                <option value="mix"  id="pudle">푸들</option>
                <option value="mix"  id="sibe">시베리안허스키</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">등록</button>
    </div>
    </form>
{% endblock content %}
